{% extends 'base.html' %}

{% block title %}Home{% endblock title %}

{% block body %}
<h1>Sondaggi attivi</h1>
<ul>
    {% for poll in object_list %}
        <li><a href={% url 'polls:vote' id=poll.id %}>{{ poll }}</a></li>
    {% empty %}
        <li>Non ci sono polls attive</li>
    {% endfor %}
</ul>
{% endblock body %}
