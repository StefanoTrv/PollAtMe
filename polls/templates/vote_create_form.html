{% extends 'base.html' %}

{% block title %}Sondaggio{% endblock title %}

{% block body %}
{% if question %}
<p>{{ question.question_text }}</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_table }}
    <input type="submit" value="Save">
</form>
{% else %}
<p>Il sondaggio ricercato non esiste</p>
{% endif %}

{% endblock body %}
