{% extends 'layouts/base.html' %}

{% block title %} {{block.super}} | Sondaggio {% endblock title %}

{% block content %}
<h1>{{poll.title}}</p>
<p>{{ poll.text }}</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_table }}
    <input type="submit" value="Salva">
</form>
<br>
<a href={% url 'polls:result' id=poll.id %}>Visualizza i risultati del sondaggio</a>
<p>Torna alla <a href="{% url 'polls:index' %}">home</a></p>
{% endblock content %}
